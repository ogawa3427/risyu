<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>risyu - img</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h3>{{ fullname }}</h3>
    <br>
    <p>累積。また、優先指定は第一希望の内数です。</p>
    <canvas id="myChart" style="width:100%;height:100vh;"></canvas>
    <script>
        const data = {{ data | tojson }};
        const teiin = data[0][2];
        const labels = data.map(item => item[0].slice(0, 4) + '年' + item[0].slice(4, 6) + '月' + item[0].slice(6, 8) + '日' + item[0].slice(8, 10) + '時' + item[0].slice(10, 12) + '分' + item[0].slice(12, 14) + '秒');
        const yuusen = data.map(item => item[3]);
        const daiichi = data.map(item => item[4]);
        const daiini = data.map(item => item[5] + item[4]); 
        const daisan = data.map(item => item[6] + item[5] + item[4]);
        const daiyon = data.map(item => item[7] + item[6] + item[5] + item[4]);
        const daigo = data.map(item => item[8] + item[7] + item[6] + item[5] + item[4]);

        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [
                    {
                        label: '優先',
                        data: yuusen,
                        fill: false,
                        borderColor: 'rgb(255, 99, 132)',
                        tension: 0.1
                    },
                    {
                        label: '第一希望',
                        data: daiichi,
                        fill: false,
                        borderColor: 'rgb(54, 162, 235)',
                        tension: 0.1
                    },
                    {
                        label: '第二希望',
                        data: daiini,
                        fill: false,
                        borderColor: 'rgb(255, 206, 86)',
                        tension: 0.1
                    },
                    {
                        label: '第三希望',
                        data: daisan,
                        fill: false,
                        borderColor: 'rgb(75, 192, 192)',
                        tension: 0.1
                    },
                    {
                        label: '第四希望',
                        data: daiyon,
                        fill: false,
                        borderColor: 'rgb(153, 102, 255)',
                        tension: 0.1
                    },
                    {
                        label: '第五希望',
                        data: daigo,
                        fill: false,
                        borderColor: 'rgb(255, 159, 64)',
                        tension: 0.1
                    },
                    {
                        label: '定員',
                        data: Array(labels.length).fill(teiin),
                        fill: false,
                        borderColor: 'rgb(0, 0, 0)',
                        tension: 0.1
                    }
                ]
            }
        });
    </script>
</body>
</html>
